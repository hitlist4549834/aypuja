<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Media Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="media-player">
    
        <iframe width="560" height="315" src="https://ww3.vcdnlare.com/v/SKTzWrPK8wQvObs?sid=4123&t=hls" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button onclick="playPause()"><i class="fas fa-play"></i></button>
            <button onclick="skip(-10)"><i class="fas fa-undo"></i> 10s</button>
            <button onclick="skip(10)"><i class="fas fa-forward"></i> 10s</button>
            <button onclick="downloadVideo()"><i class="fas fa-download"></i></button>
            <button onclick="toggleFullScreen()"><i class="fas fa-expand"></i></button>
            <select id="playbackRate" onchange="changeSpeed()">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
        </div>
        <img src="C:\Users\udayy\OneDrive\Desktop\images\hit.png" alt="Hitlist Logo" class="watermark">
    </div>
    <script src="script.js"></script>
</body>
</html>
